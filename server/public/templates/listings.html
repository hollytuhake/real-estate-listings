<div>
    <div class="viewtitlediv">
         <h3 class="viewtitle">Properties For Sale</h3>
    </div>
    <div class="property" ng-repeat="listing in lc.listings">
        <h3 class="city">
            {{listing.city}}
        </h3>
        <p id="currency-default" class="Price">
           {{listing.cost | currency}}
        </p>
        <p class="sqft">
            {{listing.sqft}} square ft.
        </p>
    </div>
</div>
